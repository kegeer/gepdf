{% extends "base.html" %}

{% block body %}

    <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>来源</th>
        <th>已出报告</th>
        <th>查看报告</th>
        <th>用户管理</th>
    </tr>
    </thead>
    <tbody>
    {%  for client in clients %}
    <tr>
    <td>{{ client.id }}</td>
    <td>{{  client.name }}</td>
    <td> {{  client.source }}</td>
    <td>{{  client.report }}</td>
        <td>
            <a href="{{ url_for('report.client_report', client_id=client.id) }}" class="btn btn-sm btn-default">
                <i class="fa fa-file">预览报告</i>
            </a>
            <form action="{{ url_for('report.client_report_print', client_id=client.id) }}" method="POST">
                <button type="submit" class="btn btn-sm btn-default">
                    <i class="fa fa-print">打印报告</i>
                </button>
            </form>

        </td>
    <td>
        <a href="{{ url_for('report.client', client_id=client.id) }}" class="btn btn-sm btn-default">
            <i class="fa fa-eye"></i>
        </a>
{#        <a href="{{ url_for('report.client_edit', client_id=client.id) }}" class="btn btn-sm btn-default">#}
{#            <i class="fa fa-pencil"></i>#}
{#        </a>#}
    </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>

{% endblock %}
